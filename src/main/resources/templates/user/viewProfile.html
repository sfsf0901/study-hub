<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/fragments.html :: head}"></head>

<body>
    <div th:replace="~{layout/fragments.html :: main-nav}"></div>

    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-3 me-5">
                <div th:replace="~{user/layout/profile.html :: profile}"></div>
            </div>

            <div class="col-7">
                <div class="row">
                    <div th:replace="~{user/layout/profileNav.html :: profileNav(currentMenu='study')}"></div>
                </div>

                <div class="row my-4">
                    <div class="card p-5">
                        <div class="row text-center">
                            <div class="col-3">
                                <div class="h1"><span th:text="${countCreatedStudy}"></span></div>
                                <div class="text-muted">만든 스터디</div>
                            </div>

                            <div class="col-3">
                                <div class="h1"><span th:text="${countParticipatingStudy}"></span></div>
                                <div class="text-muted">가입한 스터디</div>
                            </div>

                            <div class="col-3">
                                <div class="h1"><span th:text="${countStudyPost}"></span></div>
                                <div class="text-muted">작성한 글</div>
                            </div>

                            <div class="col-3">
                                <div class="h1"><span th:text="${countComment}"></span></div>
                                <div class="text-muted">작성한 댓글</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
