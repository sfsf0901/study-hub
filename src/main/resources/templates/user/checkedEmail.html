<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SNACKBALL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

  <div class="py-5 text-center" th:if="${error}">
    <p class="lead">SNACKBALL 이메일 확인</p>
    <div class="alert alert-danger" role="alert">이메일 확인 링크가 올바르지 않습니다.</div>
  </div>

  <div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">SNACKBALL 이메일 확인</p>
    <h2><span th:text="${numberOfUser}"></span> 번째 회원,</h2>
    <h2><span th:text="${nickname}"></span> 님 가입을 축하합니다.</h2>
    <small class="text-info">가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인할 수 있습니다.</small>
  </div>

  <div th:replace="~{layout/fragments.html :: footer}"></div>

</body>
</html>
