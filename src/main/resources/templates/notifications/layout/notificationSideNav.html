<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="notificationSideNav">
    <title>Side Navigation</title>
</head>
<body>
<div th:fragment="notificationSideNav(currentMenu)" class="list-group">
    <a th:classappend="${currentMenu == 'new'} ? 'active'" th:href="@{/notifications/new}"
       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
       aria-current="true">
        새 알림
        <span th:text="${numberOfNotChecked}">0</span>
    </a>
    <a th:classappend="${currentMenu == 'notifications'} ? 'active'" th:href="@{/notifications}"
       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
       aria-current="true">
        전체 알림
        <span th:text="${totalCount}">0</span>
    </a>
</div>
</body>
</html>
