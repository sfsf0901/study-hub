<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/fragments.html :: head}"></head>

<body>
    <div th:replace="~{layout/fragments.html :: main-nav}"></div>

    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-3">
                <!-- 사이드 네비게이션 -->
                <div th:replace="~{settings/layout/sideNav.html :: sideNav(currentMenu='password')}"></div>
            </div>

            <div class="col-7">
                <div class="card py-4 px-5">
                    <div class="row">
                        <div class="card-body">
                            <h3 class="card-title">PASSWORD</h3>
                        </div>
                    </div>

                    <div class="row d-flex flex-md-row flex-column">
                        <div class="card-body">
                            <!-- 입력 폼 -->
                            <div style="max-width: 500px;">
                                <form th:action="@{/settings/password}" th:object="${updatePasswordForm}" method="post" novalidate>

                                    <div class="form-group mb-3">
                                        <label for="password" class="card-subtitle mb-2 text-body-secondary h6">비밀번호</label>
                                        <input id="password" type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp" required min="8" max="50">
                                        <small id="passwordHelp" class="form-text text-muted">영문자, 숫자, 특수기호로 8자 이상 50자 이내</small>
                                        <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                                        <small class="form-text text-danger" th:errors="*{password}">Email Error</small>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="confirmPassword" class="card-subtitle mb-2 text-body-secondary h6">비밀번호 확인</label>
                                        <input id="confirmPassword" type="password" th:field="*{confirmPassword}" class="form-control" aria-describedby="confirmPasswordHelp" required min="8" max="50">
                                        <small class="invalid-feedback">다시 한번 비밀번호를 입력하세요.</small>
                                        <small class="form-text text-danger" th:errors="*{confirmPassword}">Email Error</small>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block mt-2" type="submit">비밀번호 변경하기</button>
                                    </div>
                                </form>

                                <div th:if="${message}" class="mt-3">
                                    <span th:text="${message}">
                                         <a th:href="@{'/profile/' + ${#authentication.principal.nickname}}">프로필로 돌아가기</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript">
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        }())
    </script>
</body>
</html>
